  <form name="myform" method="post" onsubmit="validateform()" > 
  <div class="container">
    <h1>Register</h1>

    <label for="fname"><b>First name</b></label>
    <input type="text" name="fname" id="fname" >

 <label for="lname"><b>Last name</b></label>
    <input type="text"  name="lname" id="lname" >

 <label for="dob"><b>Date of Birth</b></label><br>
    <input type="date" name="dob" id="dob" ><br>

 <label for="age"><b>Age</b></label>
    <input type="number" name="age" id="age" min="1" max="100" >

<label for="gender"><b>Gender</b></label><br>
<select name="gender" id="gender">
  <option value="select">--Select--</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select><br>

 <label for="phone"><b>Phone Number</b></label><br>
    <input type="text" name="phone" id="phone" ><br>

 <label for="email"><b>Email</b></label><br>
    <input type="text" name="email" id="email" >

 <label for="address"><b>Address</b></label><br>
   <input type="text" name="address" id="address" >

 <label for="state"><b>State</b></label><br>
<select name="state" id="state" onchange="choose(this.id,'city')">
  <option value="">--Choose State--</option>
  <option value="tn">Tamilnadu</option>
  <option value="kl">Kerala</option>
</select><br>

 <label for="city"><b>City</b></label><br>
<select name="city" id="city"></select><br>

 <label for="uname"><b>User Name</b></label>
    <input type="text" name="uname" id="uname" >

    <label for="pwd"><b>Password</b></label>
    <input type="password" name="pwd" id="pwd" >

    <label for="cpwd"><b>Confirm Password</b></label>
    <input type="password"  name="cpwd" id="cpwd">
    
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
