	<h1>Contact us</h1>
			<!----------------------Contact form section-------------------->
   	<div class="right">
		<fieldset>
			<legend>Message</legend>
				<form name="form" onsubmit=" return validateform()">
					<input type="text" placeholder="Enter your name" id="name" onfocusout="validateName()">
					<span id="nameError"></span><br /><br />

					<input type="tel" placeholder="Your contact" id="phone" onfocusout="validatePhone()">
					<span id="phoneError"></span><br /><br />

					<input type="email" placeholder="Your email" id="email" onfocusout="validateEmail()">
					<span id="emailError"></span><br /><br />

					<textarea placeholder="Enter your message" id="message" onfocusout="validateMessage()"></textarea>
					<span id="messageError"></span><br /><br />

					<input type="submit" value="Send message">
				</form>
		</fieldset>
	</div>
			<!----------------------End of contact form section---------------->
